<html>
<head>
<title>Zadanie 10-kod</title>
<script type="text/javascript">
function okno_zamknij_pal()
{
window.close()
}
</script>
</head>

<body>
<textarea cols="200" rows="30">
    <!DOCTYPE html>
    <html>
        <head>
            <meta charset='utf-8'>
            <div style="color:black;font-size:58px;">
                <script language="JavaScript"/>
                for(i=1;i<=34;i++){
                if(i%2==0){
                document.write("<font color=blue size=58>wyświetlam "+i+" raz"+" Bartosz"+"<br>");
                }
                else{
                document.write("<font color=green size=58>wyświetlam "+i+" raz"+" Paluch"+"<br>");
               }
               }
                </script>       
            </div>
        </head>  
    </html>
</textarea>

<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_pal()"/>
</body>
</html>
