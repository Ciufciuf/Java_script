window.close()

<body>
<textarea cols="200" rows="30">
    
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    </head>
    <body>
    <div style="color:black;font-size:50px;">
    <script language="JavaScript">
    var imie = prompt("Podaj imie: ");
    var nazwisko = prompt("Podaj nazwisko: ");
    var name = imie.length;
    var surname = nazwisko.length;
    var a=name%4+5;
    var b=surname%6+20;
    for(i=0; i < b; i++)
    document.write("*");
    document.write("*");
    document.write("<br>");
    for (i = 0; i < a; i++)
        {
            for (j = 0; j < b; j++)
            {
                if (j == 0)
                    document.write("*");
                else
                {
                    document.write("&ensp;");
                }
                if (j == b - 1)
                    document.write("*");
            }
            document.write("<br>");
        }
    for(i=0; i < b; i++)
    document.write("*");
    document.write("*");
    document.write("<br>");
    </script>
    </div>
    </body>
    </html>
    
</textarea>

<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_pal()"/>
</body>
</html>
